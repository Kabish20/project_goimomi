server {
    server_name goimomi.com www.goimomi.com;

    # React Frontend
    root /var/www/html;
    index index.html;

    # Django API
    location /api/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Media Files
    location /media/ {
        alias /home/dcxworks/goimomi/goimomi-holidays-backend/media/;
    }

    # React SPA fallback - handles all routes including admin routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # SSL
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/goimomi.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/goimomi.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    listen 80;
    server_name goimomi.com www.goimomi.com;
    return 301 https://$host$request_uri;
}
